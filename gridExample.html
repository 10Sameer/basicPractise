<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            grid-gap: 10px;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .grid-item {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">My</div>
        <div class="grid-item">Name</div>
        <div class="grid-item">is</div>
        <div class="grid-item">Sameer</div>
        <div class="grid-item">Bhandari</div>
        <div class="grid-item">I am</div>
        <div class="grid-item">Learning</div>
        <div class="grid-item">Html Css</div>
       
    </div>

</body>
</html>
