<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Grid{
            display: grid;
            grid-template-columns: 150px 300px 300px;
            grid-template-rows: 300px 300px 300px;
            column-gap: 25px;
            row-gap: 12px;
           

        }

        .PP{
            display: grid;
           
            grid-template-columns: 25px;
          
            background-color: antiquewhite;

        }
    </style>
</head>
<body>
    <div class="Grid">
            <div style="background-color: rgb(132, 0, 255);">
                <img style=" width:150px" src="cat.jpg" alt="">
                <span> 
                    <div class="PP">5</div>
                </span>
            </div>
            <div style="background-color: red;">2</div>
            <div style="background-color: red;">3</div>
    </div>
</body>
</html>
