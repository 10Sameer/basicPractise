<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
   <Style>
    /* ID selectors*/
   #hero{
        color: red;
        border: 2px solid blue;
       
       
    }
    /* Class selectors */
    .don{
        color: rgb(76, 10, 243);
        background-color: aqua;
        border: 2px solid blue;
    }
    
    /* Multiple selector */
     footer, span{
        color: green;
        background-color: yellow;
        border: 2px solid blue;
     }
   </Style>
</head>
<body>
 <h1>This is CSS</h1>
 <p id="hero">This is simple paragraph.</p>
 <p class="don">This is another simple paragraph.</p>

   <div>
    <p>This is simple paragraph inside div.</p>
   </div>

   <footer>
    This is footer
   </footer> <br>

   <span>
    This is span
   </span>
<!-- for comment control and divide -->
</body>
