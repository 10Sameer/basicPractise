<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAMEER BHANDARI Reveal</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    #startBtn {
      padding: 20px 50px;
      font-size: 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #secondLine {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .word {
      font-size: 4rem;
      opacity: 0;
      transform: scale(0);
      animation-fill-mode: forwards;
      margin: 0 20px;
      display: inline-block;
    }

    @keyframes flipWord {
      0% { transform: scale(0) rotateY(0); opacity: 0; }
      100% { transform: scale(1.2) rotateY(360deg); opacity: 1; color: plum; }
    }
  </style>
</head>
<body>

  <button id="startBtn">START</button>
  <div id="secondLine"></div>


</body>
</html>
