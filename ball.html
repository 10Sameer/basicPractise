<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouncing Football Animation</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
  margin: 0;
  background: #e0f7fa;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ground {
  position: relative;
  width: 100%;
  height: 400px;
  border-top: 4px solid #2e7d32;
  overflow: hidden;
}

.football {
  width: 80px;
  height: 80px;
  background-image: url('âš½');
  background-size: cover;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  animation: bounce 2s ease-in-out infinite;
}

.shadow {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 80px;
  height: 10px;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 50%;
  transform: translateX(-50%);
  animation: shadowScale 2s ease-in-out infinite;
}

@keyframes bounce {
  0%   { bottom: 0; transform: translateX(-50%) scaleY(0.9); }
  25%  { bottom: 150px; transform: translateX(-50%) scale(1.1, 0.9); }
  50%  { bottom: 300px; transform: translateX(-50%) scale(0.95, 1.05); }
  75%  { bottom: 150px; transform: translateX(-50%) scale(1.05, 0.95); }
  100% { bottom: 0; transform: translateX(-50%) scaleY(0.9); }
}


  </style>
</head>
<body>
  <div class="ground">
    <div class="football"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
