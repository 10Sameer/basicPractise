<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #36393f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      
      .login-box {
        background-color: #2f3136;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }
      
      h2 {
        color: #fff;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      
      input {
        width: 100%;
        padding: 10px;
        background-color: #202225;
        border: 1px solid #40444b;
        border-radius: 5px;
        color: #fff;
      }
      
      input:focus {
        outline: none;
        border-color: #7289da;
      }
      
      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #7289da;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      
      .login-btn:hover {
        background-color: #5b6eae;
      }
      
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Discord</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="error-message" id="error-message"></p>
      </form>
    </div>
  </div>
  <script>document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();
  
    // Get username and password
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
  
    // Simulate simple validation
    if (username === 'discord' && password === 'password123') {
      alert('Login successful!');
      errorMessage.textContent = '';
      // Redirect to another page (you can modify this)
      window.location.href = 'home.html';
    } else {
      errorMessage.textContent = 'Invalid username or password';
    }
  });
  </script>
</body>
</html>
