<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body */
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
  }
  
  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .navbar-left {
    display: flex;
    align-items: center;
  }
  
  .logo {
    width: 40px;
    height: 40px;
  }
  
  .search-box {
    margin-left: 10px;
    padding: 8px;
    border-radius: 20px;
    border: none;
    background: #f0f2f5;

    width: 200px;
  }
  
  .navbar-center a {
    margin: 0 15px;
    font-size: 24px;
    color: gray;
    text-decoration: none;
  }
  
  .navbar-right .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  
  /* Main Content Layout */
  .main-content {
    display: flex;
    padding: 20px;
  }
  
  /* Left Sidebar */
  .sidebar-left {
    flex: 1;
    max-width: 250px;
  }
  
  .sidebar-left a {
    display: block;
    padding: 10px;
    color: black;
    text-decoration: none;
    margin-bottom: 10px;
    border-radius: 8px;
  }
  
  

  
</style>
<body>

<!-- Top Navbar -->
<header class="navbar">
  <div class="navbar-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
    <input type="text" placeholder="Search Facebook" class="search-box">
  </div>
  <div class="navbar-center">

  </div>
  <div class="navbar-right">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic">
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <!-- Left Sidebar -->
  <aside class="sidebar-left">
    <a href="#">Home</a>
    <a href="#">Friends</a>
    <a href="#">Groups</a>
    <a href="#">Marketplace</a>
    <a href="#">Watch</a>
  </aside>

  <!-- Center Feed -->
  <section class="feed">
    <div class="post">
      <img src="Sameer.jpg" alt="User" class="post-user">

  <!-- Right Sidebar -->

</main>

</body>
</html>
