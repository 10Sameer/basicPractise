<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook â€“ log in or sign up</title>
  <link rel="stylesheet" href="login.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Body */
      body {
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Main Container */
      .container {
        display: flex;
        width: 80%;
        max-width: 1000px;
        align-items: center;
        justify-content: space-between;
      }
      
      /* Left Side */
      .left {
        flex: 1;
      }
      
      .left h1 {
        color: #1877f2;
        font-size: 56px;
        margin-bottom: 10px;
      }
      
      .left p {
        font-size: 24px;
      }

      /* Right Side */
.right {
    flex: 1;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  .login-form input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
  }
  
  .login-btn {
    width: 100%;
    background: #1877f2;
    color: white;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
  }
      
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1>facebook</h1>
    <p>Connect with friends and the world around you on Facebook.</p>
  </div>

  <div class="right">
    <form class="login-form">
      <input type="text" placeholder="Email or Phone Number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Log In</button>
      <a href="#" class="forgot">Forgot password?</a>
      <hr>
      <button type="button" class="create-btn">Create New Account</button>
    </form>
    <p class="page-link"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
  </div>
</div>

</body>
</html>
