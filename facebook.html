<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset default styles */

</style>
<body>

<!-- Top Navbar -->
<header class="navbar">
  <div class="navbar-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
    <input type="text" placeholder="Search Facebook" class="search-box">
  </div>
  <div class="navbar-center">
    <a href="#">🏠</a>
    <a href="#">🎥</a>
    <a href="#">🛒</a>
    <a href="#">👥</a>
    <a href="#">🕹️</a>
  </div>
  <div class="navbar-right">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic">
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <!-- Left Sidebar -->
  <aside class="sidebar-left">
    <a href="#">Home</a>
    <a href="#">Friends</a>
    <a href="#">Groups</a>
    <a href="#">Marketplace</a>
    <a href="#">Watch</a>
  </aside>

  <!-- Center Feed -->
  <section class="feed">
    <div class="post">
      <img src="Sameer.jpg" alt="User" class="post-user">
      <div class="post-content">
        <h4>Sameer Bhandari</h4>
        <p>Learning To code🌞 #Blessed</p>
      </div>
    </div>

    <div class="post">
      <img src="Messi.jpg" alt="User" class="post-user">
      <div class="post-content">
        <h4>Messi</h4>
        <p>Playing Football! #ImtheGOAT</p>
      </div>
    </div>
  </section>

  <!-- Right Sidebar -->
  <aside class="sidebar-right">
    <h4>Contacts</h4>
    <div class="contact">Rawal</div>
    <div class="contact">Ojha</div>
    <div class="contact">Kc</div>
    <div class="contact">Chimse</div>
    <div class="contact">NS</div>
    <div class="contact">Iiku</div>
  </aside>
</main>

</body>
</html>
