<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's See...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 50px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    #revealBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #revealBtn:hover {
      background: #e73370;
    }

    #loaderWrapper,
    #videoLoaderWrapper {
      width: 300px;
      height: 15px;
      background: #444;
      border-radius: 10px;
      margin: 30px auto 10px;
      display: none;
      position: relative;
    }

    #loader, #videoLoader {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 0.2s linear;
    }

    #loadingText, #videoLoadingText {
      display: none;
      margin-top: 5px;
      font-size: 1em;
      color: #ccc;
    }

    #cutieMsg {
      font-size: 2.5em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ffd700;
      margin-top: 30px;
      display: none;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    #videoPlayer {
      display: none;
      margin: 30px auto;
      width: 70%;
      max-width:400px;
      border: 3px solid #ff4081;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
      z-index: 10;
      position: relative;
    }

    .emoji {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      animation: fly 4s linear infinite;
      z-index: 1;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Let's See ...</h1>
  <img src="Cat.jpeg" alt="Mystery">

  <br><br>
  <button id="revealBtn">Reveal</button>

  <!-- First Loader -->
  <div id="loaderWrapper"><div id="loader"></div></div>
  <div id="loadingText">Revealing... 0%</div>

  <div id="cutieMsg">Dhokebazz Hou TimiðŸ˜‚ðŸ˜‚</div>

  <!-- Video Loader -->
  <div id="videoLoaderWrapper"><div id="videoLoader"></div></div>
  <div id="videoLoadingText">Preparing video... 0%</div>

  <video id="videoPlayer" controls autoplay muted>
    <source src="haha.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>



</body>
</html>
