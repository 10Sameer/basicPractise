<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffaf0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }
    #birthday-btn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    #message {
      display: none;
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #ff1493;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #cake {
      display: none;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      text-align: center;
    }

    .candle {
      display: inline-block;
      margin: 0 8px;
      position: relative;
      cursor: pointer;
    }

    .flame {
      color: orange;
      font-size: 30px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 1s ease;
    }

    .balloon, .sparkle {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 5s linear infinite;
      opacity: 0;
    }

    .sparkle {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold, 0 0 20px yellow;
      animation: sparkle 3s linear infinite;
    }

  </style>
</head>
<body>

<button id="birthday-btn">Click Me 🎉</button>

<div id="message">🎉 HAPPY BIRTHDAY TO YOU 🎉</div>

<div id="cake">
  <div id="candles">
    <div class="candle"><div class="flame">🕯️</div></div>
    <div class="candle"><div class="flame">🕯️</div></div>
    <div class="candle"><div class="flame">🕯️</div></div>
    <div class="candle"><div class="flame">🕯️</div></div>
    <div class="candle"><div class="flame">🕯️</div></div>
  </div>
  🎂
</div>

<script>
  const btn = document.getElementById('birthday-btn');
  const message = document.getElementById('message');
  const cake = document.getElementById('cake');
  const candles = document.querySelectorAll('.candle');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';
    message.style.display = 'block';
    cake.style.display = 'block';

    // Balloons
    for (let i = 0; i < 30; i++) {
      let balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.backgroundColor = getRandomColor();
      balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.style.opacity = 1, 100);
    }

    // Sparkles
    for (let i = 0; i < 20; i++) {
      let sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.style.opacity = 1, 100);
    }
  });

  candles.forEach(candle => {
    candle.addEventListener('click', () => {
      const flame = candle.querySelector('.flame');
      flame.style.opacity = 0;

      // Spray effect per candle
      for (let i = 0; i < 10; i++) {
        let spray = document.createElement('div');
        spray.classList.add('spray');
        const rect = candle.getBoundingClientRect();
        spray.style.left = rect.left + rect.width / 2 + 'px';
        spray.style.top = rect.top + 'px';
        spray.style.setProperty('--x', Math.random());
        spray.style.backgroundColor = getRandomColor();
        document.body.appendChild(spray);
        setTimeout(() => spray.remove(), 2000);
      }
    });
  });

  function getRandomColor() {
    const colors = ['#ff4d4d', '#ffcc00', '#66ff66', '#66b3ff', '#ff99ff', '#ff9966', '#f0f'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
