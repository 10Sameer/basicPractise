<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
<style>
    .Flex{
        display: flex;
        margin-bottom: 20px;
       
    }
</style>
</head>
<body>
    <div class="Flex">
 
      <div style="background-color: lightblue;Flex:120px">120 <p>My name</p> </div>
      <div style="background-color: lightpink;Flex:1">1f</div>
      <div style="background-color: lightblue;Flex:2" >2f</div>
    </div>
    
   <div style="display: flex;">
    <div style="background-color: lightblue;Flex:120px">1</div>
    <div style="background-color: lightblue;Flex:120px" >2</div>
    <div style="background-color: lightblue;Flex:120px" >3</div>
   </div>

</body>
</html>
