<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f4f4f4;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>
            <span id="numberError" class="error"></span>
        </div>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    function validateForm() {
        var usernameInput = document.getElementById("username").value;
        var usernameError = document.getElementById("usernameError");
        var usernamePattern = /^[a-zA-Z]+$/;

        if (usernameInput === "") {
            alert("The name cannt be empty");
            return false;
        } else if (!usernamePattern.test(usernameInput)) {
            usernameError.textContent = "Username must contain only letters";
            return false;
        } else {
            usernameError.textContent = "";
        }

        var numberInput = document.getElementById("number").value;
        var numberError = document.getElementById("numberError");
        var numberPattern = /^[0-9]+$/;

        if (numberInput === "") {
            numberError.textContent = "Number can't be empty";
            return false;
        } else if (!numberPattern.test(numberInput)) {
            alert("The name cannt be empty");
            return false;
        } else {
            numberError.textContent = "";
        }

        return true;
    }
</script>

</body>
</html>
