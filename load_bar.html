<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press and Celebrate</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fefefe;
      overflow: hidden;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background-color: #ff4d4d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 300px;
      height: 25px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.1s;
    }

    .message {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #4caf50;
      display: none;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    #tryAgain {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <button id="pressBtn" class="button">Press Me</button>
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="message" id="message">🎉 Congratulations! 🎉</div>
  <button id="tryAgain">Try Again</button>

  <script>
    const pressBtn = document.getElementById('pressBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const message = document.getElementById('message');
    const tryAgain = document.getElementById('tryAgain');

    let interval;
    let progress = 0;

    function resetAll() {
      progress = 0;
      progressBar.style.width = '0%';
      message.style.display = 'none';
      tryAgain.style.display = 'none';
      pressBtn.style.display = 'inline-block';
      progressContainer.style.display = 'none';
      document.querySelectorAll('.balloon').forEach(b => b.remove());
    }

    function showBalloons() {
      const icons = ['💝', '🎈', '❤️', '🎁', '💖'];
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
        balloon.innerText = icons[Math.floor(Math.random() * icons.length)];
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
      }
    }


</body>
</html>
