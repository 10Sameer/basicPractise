<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 80%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #e74c3c;
            font-weight: bold;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-card">
            <img src="1.png" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="product-price">$19.99</div>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="2.png" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="product-price">$24.99</div>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="3.png" alt="Product 3">
            <div class="product-title">Product 3</div>
            <div class="product-price">$29.99</div>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="3.png" alt="Product 4">
            <div class="product-title">Product 4</div>
            <div class="product-price">$34.99</div>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>

</body>
</html>
