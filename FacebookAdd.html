<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Add Friend UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .friend-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }

    .friend-card:hover {
      transform: scale(1.02);
    }

    .friend-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .friend-card h3 {
      margin: 10px 0;
      font-size: 1.1em;
    }

    
  </style>
</head>
<body>

  <h2 style="text-align:center;">People You May Know</h2>
  <div class="container">
    <div class="friend-card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
      <h3>John Doe</h3>
      <button class="add-btn">Add Friend</button>
    </div>
    <div class="friend-card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
      <h3>Jane Smith</h3>
      <button class="add-btn">Add Friend</button>
    </div>
    <div class="friend-card">
      <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="User">
      <h3>Michael Lee</h3>
      <button class="add-btn">Add Friend</button>
    </div>
  </div>

</body>
</html>
