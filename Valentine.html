<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.gifer.com/origin/84/84b7d7e62befb51f831bc0ed0393b2a8.gif');
            background-size: cover;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .gif-container {
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
            transition: all 0.5s ease-out;
        }
        
        #yesBtn:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        
        #noBtn:hover {
            background-color: #d32f2f;
        }
        
        .hidden {
            display: none;
        }
        
        .response {
            margin-top: 20px;
            font-size: 1.5em;
            color: #d81b60;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
       
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–</h1>
        
        <div class="gif-container">
            <img src="Cat.jpeg" alt="Cute animation" style="max-width: 300px; border-radius: 10px;">
        </div>
        
        <div class="buttons">
            <button id="yesBtn" class="btn">YES!</button>
            <button id="noBtn" class="btn">No</button>
        </div>
        
        <div id="response" class="hidden response">
            YAY! I'm so happy! ðŸ’• Can't wait to celebrate with you!
        </div>
    </div>

   
</body>
</html>
