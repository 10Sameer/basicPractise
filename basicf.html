<!DOCTYPE html>
<html>
<head>
    <title>Responsive Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const number = document.getElementById('number').value.trim();
            const email = document.getElementById('email').value.trim();
            const phonePattern = /^[0-9]{10}$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const namePattern = /^[A-Za-z ]{3,}$/;

            if (!namePattern.test(name)) {
                alert('Name must be at least 3 characters long and contain only letters and spaces.');
                event.preventDefault();
                return false;
            }
            if (!phonePattern.test(number)) {
                alert('Please enter a valid 10-digit phone number.');
                event.preventDefault();
                return false;
            }
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="submit_form.php" method="post" onsubmit="return validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required>

            <label for="job">Job:</label>
            <select id="job" name="job" required>
                <option value="">Select Job</option>
                <option value="engineer">Engineer</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
                <option value="other">Other</option>
            </select>

            <label for="study">Study:</label>
            <select id="study" name="study" required>
                <option value="">Select Study Field</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
