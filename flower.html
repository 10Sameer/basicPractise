<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Water Pouring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            height: 600px;
            width: 350px;
        }
        
        /* Jug Styles */
        .jug {
            position: absolute;
            width: 110px;
            height: 220px;
            bottom: 220px;
            left: 120px;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            z-index: 10;
            transform-origin: bottom center;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }
        
        .jug-body {
            position: absolute;
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #7db9e8 0%, #4682b4 100%);
            border-radius: 45px 45px 70px 70px / 60px 60px 90px 90px;
            bottom: 0;
            overflow: hidden;
            box-shadow: inset -5px -10px 20px rgba(0,0,0,0.1);
        }
        
        .jug-neck {
            position: absolute;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #7db9e8 0%, #4682b4 100%);
            border-radius: 25px 25px 5px 5px / 30px 30px 5px 5px;
            top: -40px;
            left: 25px;
            box-shadow: inset -3px -5px 10px rgba(0,0,0,0.1);
        }
        
</head>
<body>
    <div class="container">
        <!-- Jug with Water -->
        <div class="jug">
            <div class="jug-handle"></div>
            <div class="jug-neck"></div>
            <div class="jug-body">
                <div class="water">
                    <div class="water-surface"></div>
                </div>
            </div>
            <div class="jug-spout"></div>
        </div>
        
        <!-- Pouring Effects -->
        <div class="water-stream"></div>
        <div class="water-drops"></div>
        
        <!-- Glass -->
        <div class="glass">
            <div class="glass-rim"></div>
            <div class="glass-water"></div>
        </div>
        
        <div class="instructions">Click the jug to pour water slowly</div>
    </div>

    
</body>
</html>
