<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jug Pouring Realistic Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 600px;
      width: 350px;
    }

    .jug {
      position: absolute;
      width: 110px;
      height: 220px;
      bottom: 220px;
      left: 120px;
      cursor: pointer;
      transition: all 1s ease-in-out;
      transform-origin: bottom center;
      z-index: 10;
    }

    .jug.pour {
      transform: rotate(-35deg) translateY(-20px);
    }

    .jug-body {
      position: absolute;
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #7db9e8 0%, #4682b4 100%);
      border-radius: 45px 45px 70px 70px / 60px 60px 90px 90px;
      bottom: 0;
      overflow: hidden;
      box-shadow: inset -5px -10px 20px rgba(0,0,0,0.1);
    }

    .jug-neck {
      position: absolute;
      width: 60px;
      height: 50px;
      background: linear-gradient(135deg, #7db9e8 0%, #4682b4 100%);
      border-radius: 25px 25px 5px 5px / 30px 30px 5px 5px;
      top: -40px;
      left: 25px;
    }

    .jug-handle {
      position: absolute;
      width: 20px;
      height: 60px;
      background-color: #3a6a8a;
      border-radius: 10px;
      top: 60px;
      left: -15px;
      transform: rotate(15deg);
    }

    .jug-spout {
      position: absolute;
      width: 35px;
      height: 15px;
      background-color: #3a6a8a;
      border-radius: 0 12px 12px 0;
      top: 25px;
      left: 110px;
    }

    .water {
      position: absolute;
      width: 100%;
      height: 85%;
      background: linear-gradient(90deg, rgba(135,206,235,0.8) 0%, rgba(64,164,223,0.9) 100%);
      bottom: 0;
    }

    .glass {
      position: absolute;
      width: 90px;
      height: 140px;
      background: linear-gradient(90deg, rgba(240,248,255,0.6), rgba(230,230,230,0.8));
      border: 3px solid rgba(220,220,220,0.9);
      border-top: none;
      border-radius: 0 0 25px 25px;
      bottom: 60px;
      left: 130px;
      overflow: hidden;
      z-index: 1;
    }

    .glass-water {
      position: absolute;
      width: 100%;
      height: 0%;
      background: linear-gradient(90deg, rgba(100,149,237,0.7), rgba(70,130,180,0.9));
      bottom: 0;
      transition: height 10s linear;
    }

    .glass-rim {
      position: absolute;
      width: 70px;
      height: 8px;
      background: linear-gradient(90deg, rgba(240,248,255,0.8), rgba(230,230,230,0.9));
      border: 3px solid rgba(220,220,220,0.9);
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      top: -8px;
      left: 10px;
    }

    .water-stream {
      position: absolute;
      width: 10px;
      height: 0;
      background: linear-gradient(90deg, rgba(100,149,237,0.6), rgba(70,130,180,0.9));
      left: 165px;
      bottom: 200px;
      z-index: 2;
      border-radius: 0 0 5px 5px;
      opacity: 0;
      transition: height 10s linear, opacity 0.5s;
    }

    .instructions {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Jug -->
    <div class="jug" id="jug">
      <div class="jug-handle"></div>
      <div class="jug-neck"></div>
      <div class="jug-body">
        <div class="water"></div>
      </div>
      <div class="jug-spout"></div>
    </div>

    <!-- Stream -->
    <div class="water-stream" id="stream"></div>

    <!-- Glass -->
    <div class="glass">
      <div class="glass-rim"></div>
      <div class="glass-water" id="glassWater"></div>
    </div>

    <div class="instructions">Click the jug to pour water slowly...</div>
  </div>

  
</body>
</html>
