<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Water Pouring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            height: 600px;
            width: 350px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Jug with Water -->
        <div class="jug">
            <div class="jug-handle"></div>
            <div class="jug-neck"></div>
            <div class="jug-body">
                <div class="water">
                    <div class="water-surface"></div>
                </div>
            </div>
            <div class="jug-spout"></div>
        </div>
        
        <!-- Pouring Effects -->
        <div class="water-stream"></div>
        <div class="water-drops"></div>
        
        <!-- Glass -->
        <div class="glass">
            <div class="glass-rim"></div>
            <div class="glass-water"></div>
        </div>
        
        <div class="instructions">Click the jug to pour water slowly</div>
    </div>

    
</body>
</html>
