<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    .cake-container {
      position: relative;
      font-size: 100px;
    }

    .cake {
      position: relative;
    }

    .candles {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    .candle {
      width: 20px;
      height: 60px;
      background: #ff8c00;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 70%, transparent 100%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1.1); }
      50% { transform: translateX(-50%) scale(0.9); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .flame.off {
      opacity: 0;
    }

    .message {
      font-size: 3em;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating {
      position: absolute;
      font-size: 40px;
      animation: floatRandom 10s linear forwards;
      z-index: 10;
    }

    @keyframes floatRandom {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(
          calc(-100vw + 200px + (200vw * var(--rand-x))),
          calc(-100vh + 200px + (200vh * var(--rand-y)))
        ) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cake-container">
      <div class="candles">
        <div class="candle" onclick="blow(this)">
          <div class="flame"></div>
        </div>
        <div class="candle" onclick="blow(this)">
          <div class="flame"></div>
        </div>
        <div class="candle" onclick="blow(this)">
          <div class="flame"></div>
        </div>
      </div>
      <div class="cake">üéÇ</div>
    </div>
    <div class="message" id="message">üéâ Happy Birthday! üéÇ</div>
  </div>
  <script>
    let blown = 0;

    function blow(candle) {
      const flame = candle.querySelector('.flame');
      if (!flame.classList.contains('off')) {
        flame.classList.add('off');
        blown++;
        if (blown === 3) {
          setTimeout(showMessage, 500);
        }
      }
    }

    function showMessage() {
      document.getElementById('message').classList.add('show');
      launchFloatingEmojis();
    }

    function launchFloatingEmojis() {
      const emojis = ["üíñ", "üéà", "üéÅ"];
      for (let i = 0; i < 100; i++) {
        const elem = document.createElement('div');
        elem.className = 'floating';
        elem.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // Random start position
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        elem.style.left = `${startX}px`;
        elem.style.top = `${startY}px`;

        // Random direction factors
        elem.style.setProperty('--rand-x', `${Math.random() - 0.5}`);
        elem.style.setProperty('--rand-y', `${-Math.random()}`);

        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 10000);
      }
    }
  </script>

</body>
</html>
