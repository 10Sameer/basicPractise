<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    .cake-container {
      position: relative;
      font-size: 100px;
    }

    .cake {
      position: relative;
    }

    .candles {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    .candle {
      width: 20px;
      height: 60px;
      background: #ff8c00;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 70%, transparent 100%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1.1); }
      50% { transform: translateX(-50%) scale(0.9); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .flame.off {
      opacity: 0;
    }

    .message {
      font-size: 3em;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    }
  </style>
</head>

</html>
